<title>IMECODE | Payment Access</title>

<style>
/* RESET */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* VIDEO BACKGROUND */
body {
    font-family: 'Trebuchet MS', Arial, sans-serif;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
}


/* LAYOUT */
main {
            background-image: linear-gradient(180deg, #132244, rgb(3, 3, 77));
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1.5rem;
}

/* CARD */
.card {
    width: 100%;
    max-width: 420px;
    background: rgba(70, 61, 143, 0.08);
    backdrop-filter: blur(14px);
    border-radius: 16px;
    padding: 1.8rem;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    margin-bottom: 1.2rem;
}

.header img {
    width: 36px;
    height: 36px;
    border-radius: 8px;
}
img{
     width: 28px;
    height: 28px;
    border-radius: 8px;
    margin-right: 15px;
}

.header h2 {
    font-size: 1.25rem;
    font-weight: 700;
}

/* TEXT */
.card h3 {
    margin-top: 0.8rem;
    font-size: 1.1rem;
}

.card p {
    margin-top: 0.4rem;
    font-size: 0.95rem;
    opacity: 0.85;
}

/* BUTTONS */
button {
    width: 100%;
    padding: 0.9rem;
    margin-top: 0.8rem;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 14px rgba(100, 99, 99, 0.4);
    background-color: rgb(221, 221, 247);
}

.section {
    margin-top: 1.4rem;
}

.section h4 {
    font-size: 0.95rem;
    opacity: 0.8;
    margin-bottom: 0.4rem;
}

/* MOBILE */
@media (max-width: 480px) {
    .card {
        padding: 1.4rem;
    }
}
</style>
</head>
