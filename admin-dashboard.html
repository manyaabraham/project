<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <h2>Admin Panel</h2>
</header>

<main class="container">
    <div class="card">
        <h3>User Management</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Plan</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Basic</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Golden</td>
                <td>Active</td>
            </tr>
        </table>
    </div>
</main>

<script src="script.js">

supabase.auth.getUser().then(({ data }) => {
    if (!data.user) {
        window.location.href = "login.html";
    }
});

</script>
</body>
</html>
